<script>
    "use strict"
    let stratNumber = 1;
    let endNummber = parseInt(prompt("Enter the number"))

    while(stratNumber <= endNummber)
    {
        let sec_start = stratNumber;

        while(sec_start<=endNummber)
        {
                if(stratNumber<=endNummber )
                {
                    document.write(sec_start);
                }
                else if(sec_start == stratNumber)
                {
                    document.write("<br>");
                }
                {
                    document.write("&nbsp&nbsp");
                }
            sec_start++     
        }
        document.write("<br> <br>");
        stratNumber++
    }
</script>
