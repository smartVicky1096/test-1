<script>
  "use strict";
  let num = 5;
  let i = 1;

  while (i <= num) {
    let j = i;
    while (j <= num) {
      if (i === 1 || j === i || j === num) {
        document.write(j);
      } else {
        document.write("&nbsp;&nbsp;");
      }
      j++;
    }
    document.write("<br>");
    i++;
  }
</script>
